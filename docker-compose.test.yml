# Docker Compose override for TEST environment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.test.yml up

services:
  backend:
    ports:
      - "8000:8000"
    environment:
      DEBUG: true
      LOG_LEVEL: debug
      UVICORN_WORKERS: 1

  frontend:
    ports:
      - "8080:8080"

  mapserver:
    ports:
      - "8082:80"
