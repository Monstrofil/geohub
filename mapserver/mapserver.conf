MAP
  NAME "Tagger MapServer"
  STATUS ON
  SIZE 800 600
  EXTENT -180 -90 180 90
  UNITS DD
  IMAGETYPE PNG
  CONFIG "MS_ERRORFILE" "/tmp/ms_error.log"
  DEBUG 5
  
  WEB
    METADATA
      "wms_title"           "Tagger MapServer"
      "wms_onlineresource"  "http://localhost:8081/mapserver?"
      "wms_srs"             "EPSG:4326 EPSG:3857"
      "wms_enable_request"  "*"
    END
  END

  LAYER
    NAME "geotiff_layer"
    TYPE RASTER
    STATUS ON
    CONNECTIONTYPE GDAL
    CONNECTION "/opt/mapserver/{filename}"
    PROCESSING "BANDS=1,2,3"
    PROCESSING "SCALE=AUTO"
    METADATA
      "wms_title" "GeoTIFF Layer"
    END
  END
END 